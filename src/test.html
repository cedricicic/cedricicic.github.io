<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Hover Example</title>
  <style>
    /* Container for the icon */
    .icon-container {
      position: relative;
      display: inline-block;
      margin: 20px;
    }

    /* Tooltip box */
    .tooltip {
      visibility: hidden;
      background-color: gray;
      color: white;
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      position: absolute;
      bottom: 120%; /* Position above the icon */
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap; /* Prevent the text from wrapping */
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* Show the tooltip when hovering over the icon */
    .icon-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    /* Styling for the icon (example only) */
    .icon {
      font-size: 40px;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Icon container -->
  <div class="icon-container">

    <!-- Tooltip -->
    <div class="tooltip">Notification Bell</div>
  </div>
</body>
</html>
